components:
  schemas:
    Accomodations:
      required:
      - numberOfRooms
      - payments
      - type
      type: object
      properties:
        numberOfRooms:
          type: integer
        type:
          type: string
          enum:
          - RESIDENCE
          - FLAT
        payments:
          type: array
          items:
            $ref: '#/components/schemas/AccomodationPayments'
      nullable: true
    AccomodationPayments:
      required:
      - description
      - mealService
      - paymentPeriod
      - price
      type: object
      properties:
        description:
          type: string
        price:
          type: number
          format: double
          example: 499.9
        paymentPeriod:
          type: string
          enum:
          - YEARLY
          - MONTHLY
        mealService:
          type: string
          enum:
          - ALL_MEALS
          - TWO_MEALS
          - SELF_CATERING
    Event:
      required:
      - contactEmail
      - date
      - name
      - organizators
      - price
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: integer
        date:
          type: string
          format: date-time
        website:
          type: string
        contactEmail:
          type: string
        types:
          type: string
          enum:
          - music
          - theater
          - art
          - cultural
        transport:
          type: string
          enum:
          - bus
          - train
          - bicycle
          - underground
        organizers:
          type: string
    Events:
      type: array
      items:
        $ref: '#/components/schemas/Event'
    Coordinates:
      required:
      - latitude
      - longitude
      type: object
      properties:
        latitude:
          maximum: 90
          minimum: -90
          type: number
          description: The latitude of the place
          format: double
        longitude:
          maximum: 180
          minimum: -180
          type: number
          description: The longitude of the place
          format: double
      description: Coordinates of the place
    Place:
      required:
      - address
      - location
      - name
      type: object
      properties:
        name:
          type: string
          description: Name of the place or alias
        address:
          type: string
        category:
          type: string
          nullable: true
          enum:
          - SUPERMARKET
          - PHARMACY
          - ATM
          - BUSINESS
          - BAR
          - RESTAURANT
          - CHURCH
          - CINEMA
          - PARK
          - NIGTH_CLUB
          - MUSEUM
          - UNIVERSITY
          - GYM
          - CONGRESS
          - HOSPITAL
          - POLICE
          - TOURIST_ATTRACTION
          - ACCOMODATION
          - STADIUM
          - GAS_STATION
          - TRAIN_STATION
          - BUS_STATION
          - AIRPORT
          - PARKING
          - TAXI_STAND
          - SUBWAY_STATION
          - UNDEFINED
        email:
          type: string
          description: Contact email of the place
          nullable: true
        website:
          type: string
          description: Website of the place
          nullable: true
        accomodation:
          $ref: '#/components/schemas/Accomodations'
        location:
          $ref: '#/components/schemas/Coordinates'
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/Reviews'
    Places:
      type: array
      items:
        $ref: '#/components/schemas/Place'
    Reviews:
      type: array
      description: List of reviews that BELONGS to ONE PLACE. Reviews ARE NOT SHARED
        between places
      items:
        $ref: '#/components/schemas/Review'
    Review:
      required:
      - rating
      type: object
      properties:
        username:
          type: string
          description: Name of the author of the review
          nullable: true
          default: Anonymous
        description:
          type: string
          description: Review of the user
          nullable: true
          default: No description
        rating:
          maximum: 5
          minimum: 0
          type: number
          description: Rating given by the user
          format: double
    Error:
      required:
      - code
      - errorMessage
      type: object
      properties:
        errorMessage:
          type: string
          description: Cause of the error
        code:
          type: number
          description: HTTP status code of the response
        documentation:
          type: string
          description: Documentation related to the error
          default: https://student-compass-350106.appspot.com/api/docs/index.html
  responses:
    ResourceDeleted:
      description: The resource was succesfully deleted
    NotFound:
      description: The given resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            value:
              errorMessage: Place with id not found
              code: 404
              documentation: https://student-compass-350106.appspot.com/api/docs/index.html
    BadRequest:
      description: Request body was not well formed
      content:
        application/json:
          schema:
